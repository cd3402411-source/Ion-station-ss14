- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitSpectre
  name: Spectre modsuit control unit
  description: The main controller for a Spectre modsuit.
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuits/chrono.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetSpectre
        gloves: ClothingModsuitGauntletsSpectre
        outerClothing: ClothingModsuitChestplateSpectre
        shoes: ClothingModsuitBootsSpectre
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
          whitelist:
            components:
              - PowerCell
    - type: Storage
      grid:
        - 0,0,7,6
    - type: ExplosionResistance
      damageCoefficient: 0
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsSpectre
  name: Spectre modsuit gauntlets
  description: A pair of gauntlets made for the Spectre modsuit.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuits/chrono.rsi
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        gloves:
        - state: equipped-HAND-sealed
    - type: Insulated # Omu, Who removed the insulated from the parent...

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons, ShowMedicalIcons]
  id: ClothingModsuitHelmetSpectre
  name: Spectre modsuit helmet # Goob edit
  description: A state-of-the-art helmet designed by NanoTrasen for the Spectre modsuit. It includes a built-in HUD.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuits/chrono.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 1
        OrganDamage: 1
        BoneDamage: 1
        VeinsDamage: 1
        NerveDamage: 1
      modifiers:
        coefficients:
          Blunt: 0.1 # Best armor in the game - Yeah no shit.
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Cold: 0.1
          Shock: 0.1
          Cellular: 0.1
          Radiation: 0.1
          Caustic: 0.1
    - type: ThermalVision
      isEquipment: true
      color: "#EDFEFF"
      lightRadius: 15
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 0
    - type: PointLight
      color: "#EDFEFF"
      enabled: false
      radius: 15
      energy: 3
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
      netsync: false
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        head:
        - state: equipped-HEAD-sealed
    - type: SpeechSoundsReplacer
      speechSounds: Chrono
    - type: ShowHealthBars
      damageContainers:
      - Biological
      - Inorganic
    - type: ShowHungerIcons
    - type: ShowThirstIcons
    - type: ShowSyndicateIcons

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateSpectre
  name: Spectre modsuit chestplate
  description: A state of the art chestplate designed by NanoTrasen for the Spectre Modsuit. It incorporates powered servos to reduce the equipment load.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _Omu/Clothing/Modsuits/chrono.rsi
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 1
        OrganDamage: 1
        BoneDamage: 1
        VeinsDamage: 1
        NerveDamage: 1
      modifiers:
        coefficients:
          Blunt: 0.1 # Best armor in the game - Yeah no shit.
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Cold: 0.1
          Shock: 0.1
          Cellular: 0.1
          Radiation: 0.1
          Caustic: 0.1
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed
    - type: StaminaResistance
      damageCoefficient: 0 # 100%
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 1000
    - type: ExplosionResistance
      damageCoefficient: 0
    - type: FireProtection
      reduction: 1
    - type: StasisProtection
    - type: StasisBlinkProvider
    - type: TemperatureProtection
      heatingCoefficient: 0.01
      coolingCoefficient: 0.01
    - type: ClothingSlowOnDamageModifier
      modifier: 0
    - type: ClothingModifyStunTime
      modifier: 0
    - type: ModifyStandingUpTime
      multiplier: 0
    - type: ModifyDelayedKnockdown
      cancel: true
    - type: ClothingGrantComponent
      component:
      - type: SupermatterImmune
      # tesla immunity too
      - type: EventHorizonIgnore
        horizonWhitelist:
          tags:
          - Tesla
      # can touch containment fields safely
      - type: ContainmentFieldIgnore
      - type: VentCrawler
        allowInventory: true

- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsSpectre
  name: Spectre modsuit boots
  description: A state-of-the-art pair of magboots for the Spectre modsuit. So long as the suit is powered, these will not slow the wearer down.
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _Omu/Clothing/Modsuits/chrono.rsi
    - type: SealableClothingVisuals
      spriteLayer: sealed
      clothingVisuals:
        shoes:
        - state: equipped-FEET-sealed
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 1.1
      sprintModifier: 1.1
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepHeavySuit

